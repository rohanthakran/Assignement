<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>My Bio</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="firstname" >
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="lastname">

            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
         
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
           
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br>
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" maxlength="12" placeholder="+91">

            <br>
            <br>
            <label for="height">Phone</label>
            <input type="number" id="height"  placeholder="height in Feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label  for="school">School Name</label>
            <input type="text" id="school" placeholder="Enter School Name">
            
            <br>
            <br>

            <label for="class">Class</label>
            <input type="text" id="class" placeholder="Enter your class">

            <br>
            <br>
            <label for="stream">Stream</label>
            <select id="stream">
                <option  value="commmerce">Commerce</option>
                <option  value="commmerce">Commerce</option>

                <option  value="commmerce">Commerce</option>

            </select>
            <br>
            <br>
            <label for="mark">Marksheet</label>
            <input type="file" >
        
        </fieldset>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
